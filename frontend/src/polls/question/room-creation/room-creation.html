<h1>Create room</h1>

<form>
    <div class="form-group row">
        <label for="example-text-input" class="col-xs-2 col-form-label">
            Room name
        </label>
        <div class="col-xs-10">
            <input class="form-control" type="text" 
            placeholder="Room name" id="example-text-input">
        </div>
    </div>
    
    <div class="bottom-right-button-wrapper">
        <a type="button" class="btn button bottom-right-button"
        href="#">Create room</a>
    </div>
</form>
