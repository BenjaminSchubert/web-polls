<wp-scrollable>
    <div header>
        <h4>Available Polls</h4>
        <a class="add-button" [routerLink]="['new']">
            <p>+</p>
        </a>
    </div>

    <wp-poll-item
            content
            [poll]="poll"
            class="list-group-item"
            *ngFor="let poll of service.getForRoom(room) | async"
            routerLinkActive="active"
            [routerLink]="[poll.id]"
    >
    </wp-poll-item>
</wp-scrollable>
