<wp-scrollable>
    <div header>
        <h4>Available Polls</h4>
        <a class="add-button" href="#">
            <p>+</p>
        </a>
    </div>

    <li
            content
            class="list-group-item"
            *ngFor="let poll of service.$ | async"
            [routerLink]="" [queryParams]="{ room: room, poll: poll.id}"
            routerLinkActive="active"
    >
        <wp-poll-item [poll]="poll" [room]="room"></wp-poll-item>
    </li>
</wp-scrollable>
