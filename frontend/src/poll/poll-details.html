<div class="row header" *ngIf="!editing">
    <div class="col-xs-12">
        <h1>{{ poll?.name }}</h1>
    </div>
</div>

<div class="row buttons">
    <div class="col-xs-12" *ngIf="room?.owning">
        <button class="btn btn-danger float-xs-right" (click)="delete()">Delete</button>
        <button class="btn btn-primary float-xs-right" (click)="edit()">Edit</button>
        <button class="btn btn-primary float-xs-right" (click)="setVisible(true)" *ngIf="!poll?.visible">Make Visible</button>
        <button class="btn btn-danger float-xs-right" (click)="setVisible(false)" *ngIf="poll?.visible && !poll?.is_open">Hide</button>
        <button class="btn btn-primary float-xs-right" (click)="setOpen(true)" *ngIf="!poll?.is_open && poll?.visible">Open Poll</button>
        <button class="btn btn-danger float-xs-right" (click)="setOpen(false)" *ngIf="poll?.is_open && poll?.visible">Close Poll</button>
    </div>
</div>


<div class="content">
    <div class="form-group row">
        <div class="col-xs-12">
            <textarea class="form-control" id="token" disabled [value]="poll?.description"></textarea>
        </div>
    </div>

    <div class="form-group row" *ngFor="let question of questions.getForPoll(poll?.id) | async">
        <a [routerLink]="[question.id]">{{ question.title }}</a>
    </div>
    <div class="form-group row">
        <div class="col-xs-12">
            <button class="btn btn-primary float-xs-right" (click)="addQuestion()">Add Question</button>
        </div>
    </div>
</div>
