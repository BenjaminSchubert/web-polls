<template [ngIf]="user.isLoggedIn$ | async">
    <wp-scrollable>
        <div header>
            <h4 [routerLink]="['rooms']">Rooms</h4>
            <a class="add-button" [routerLink]="['rooms', 'new']">
                <p>+</p>
            </a>
        </div>

        <li content class="list-group-item" *ngFor="let room of service.$ | async">
            <wp-room [room]="room"></wp-room>
        </li>
    </wp-scrollable>
</template>

<template [ngIf]="!(user.isLoggedIn$ | async)">
    <div class="center">
        Please login to manage your rooms
        <button class="btn btn-primary" (click)="requestLogin()">Login</button>
    </div>
</template>
