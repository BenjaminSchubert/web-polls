<h1 class="header">Join a room or <a [routerLink]="['new']">Create a new one</a></h1>

<form class="content" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group row">
        <label for="code" class="col-xs-2 col-form-label">Code</label>
        <div class="col-xs-10">
            <input type="text" placeholder="Code" id="code" formControlName="code">
        </div>
    </div>
    <div class="row" *ngIf="!(form.get('code').valid || form.get('code').pristine)">
        <div class="offset-xs-2 col-xs-10 error-row">
            <div class="alert alert-danger">
                {{ display_error(form.get("code").errors) }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary float-xs-right" [disabled]="!form.valid" type="submit">Join room</button>
        </div>
    </div>
</form>
